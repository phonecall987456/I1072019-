		<h3 id="red tea">經典紅茶</h3>
		<P>深紅色的茶湯，淡淡香氣,風味極佳，普遍受到普羅大眾喜愛。</P>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYmiVdfv17L7jsIWhO-e0x3koLDwTJpt_UvOwNX42ITjyU1wWNhQ"/>
	
     
		<br>

		<h3 id="green tea">玉露綠茶</h3>
		<P>玉露，是日式茶中的頂級茶葉，經過二十天以上的覆蓋栽種，減少日照帶來的苦澀味，茶湯特別圓潤甘甜。「玉露」綠茶-玉露運用獨特「雲霧工法」，將玉露細磨後融入茶湯，充分釋放玉露特有香氣，口感清爽甘甜而不苦澀，呈現真實茶韻。</P>
		<img src="https://www.hrh-tea.com/upload/201607041408291.png"width="180"height="180"alt="玉露綠茶"/>
		<br>
		<P><a href="#top">TOP</a></P><hr/>	
		<br>
		<h3 id="翡翠綠茶">翡翠綠茶</h3>
		<P>由上等綠茶薰新鮮茉莉花數次、外觀有明顯茉莉花辦，茶湯漂亮，猶如翡翠般亮眼，因此喝起來較有茶感，入口即感受幽香四溢。</P>
